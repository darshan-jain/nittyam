<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nittyam Built Spaces</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        

.playfair-display {
  font-family: "Playfair Display", serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .overlay h1 {
            font-size: 3rem;
            font-weight: 600;
        }
        .overlay p {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 600px;
        }
        .overlay .btn {
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1.2rem;
        }
        @media (max-width: 767px) {
            .overlay h1 {
                font-size: 2rem;
            }
            .overlay p {
                font-size: 1rem;
            }
            .overlay .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video playsinline autoplay muted loop>
            <source src="assets/webvideo.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div>
                <h1 class="playfair-display">Iinizio</h1>
                <h5>BY NITTYAM BUILT SPACES</h5>
                <p>Nittyam Build Spaces proudly presents Iinizio, a masterpiece of architectural brilliance, crafting bespoke villas that redefine opulence and elegance.</p>
                <a href="https://www.instagram.com/nittyambuiltspaces/" class="btn btn-outline-secondary">Learn More</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
